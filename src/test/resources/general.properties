# target execution: local or grid
target = local

# initial URL
url.base = http://eliasnogueira.com/external/selenium-java-architecture/

# global test timeout
timeout = 3

# javafaker locale
faker.locale = pt-BR

# headless mode only for chrome or firefox and local execution
headless = false

# quit browser after test
quit_browser = false

# keep browser open and use it in different runs, 
# quit_browser should be false,
# only for chrome webdriver
same_browser = true